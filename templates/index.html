<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="../static/styles.css">
  <title>Dashboard - {{ profile }}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .square {
    background-color: #007bff;
    width: 100%;
    padding-bottom: 100%;
    /* Relación de aspecto 1:1 */
    position: relative;
  }
</style>

<body>
  <!-- Menu -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Proyectos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Galeria</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Configuracion
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Usuario</a></li>
              <li><a class="dropdown-item" href="#">Mercado Libre</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="/logout">Salir</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" method="post" action="/logout">
          <div id="radix-:rh0:" aria-haspopup="menu" aria-expanded="false" data-state="closed"
            class="group flex cursor-pointer items-center gap-1 rounded-xl py-2 px-3 text-lg font-semibold hover:bg-token-main-surface-secondary radix-state-open:bg-token-main-surface-secondary juice:text-token-text-secondary juice:rounded-lg juice:py-1.5 overflow-hidden whitespace-nowrap">
            <div class="juice:text-token-text-secondary"><span class="text-token-text-secondary">{{username}}</span>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-danger">Salir
            <i class="bi bi-box-arrow-right"></i></button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Formulario -->
  <div class="p-5">
    <form id="loginForm" class="login100-form" method="post">
      {% if alert_message %}
      <div id="alert" class="toast">{{ alert_message }}</div>
      {% endif %}
      <h1 class="text-center">Ingreso nuevo proyecto</h1>
      <div class="container mt-5">

        <div class="row">
          <div class="col-6 col-md-6 mb-6">
            <div class="wrap-input100">
              <span class="label-input100">Nombre</span>
              <input class="input100" type="text" name="text" required>
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100">
              <span class="label-input100">Responsable</span>
              <input class="input100" type="text" name="text" required value="{{username}}" readonly>
              <span class="focus-input100"></span>
            </div>
          </div>
          <div class="col-6 col-md-6 mb-6">
            <div class="wrap-input100">
              <span class="label-input100">Descripcion (opcional)</span>
              <textarea class="input100" name="descripcion" id="descripcion"></textarea>
              <!-- <input class="input100" type="email" name="email" placeholder="example@domain.com" required> -->
              <span class="focus-input100"></span>
            </div>
          </div>

        </div>
      </div>

      <div class="text-center p-t-30">
        <button type="submit" class="btn btn-outline-danger "> AGREGAR</button>
      </div>
    </form>
  </div>

  <!-- Tabla -->
  <div class="p-l-15 p-r-15">
    <table id="mytable" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Detalle</th>
          <th>Fecha</th>
          <!-- <th>Porcentaje</th> -->
          <th>Accion</th>
        </tr>
      </thead>
      <tbody id="project-table-body">
      </tbody>
    </table>

    <!-- Spinner de carga -->
    <div id="loading-spinner" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

  </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('#loading-spinner').show();
    // Cargar los datos con AJAX
    $.get('/projects', function (data) {
      $('#loading-spinner').hide();
      console.log(data); // Añade este log para verificar los datos recibidos
      if (Array.isArray(data)) {
        var tbody = $('#project-table-body');
        data.forEach(function (project) {
          var row = `<tr>
                      <td>${project.id}</td>
                      <td>${project.usuario}</td>
                      <td>${project.nombre}</td>
                      <td>${project.descripcion}</td>
                      <td>${project.fechacreaformat}</td>
                      <td>
                          <form class="d-flex" method="post">
                              <button type="submit" class="btn btn-outline-primary me-3">Editar
                                  <i class="bi bi-pencil-square"></i></button>
                              <button type="submit" class="btn btn-outline-danger">Eliminar
                                  <i class="bi bi-trash-fill"></i></button>
                          </form>
                      </td>
                  </tr>`;
          tbody.append(row);
        });
      } else {
        console.error("La respuesta no es un array:", data);
      }
    });

  });
</script>

</html>
