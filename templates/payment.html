<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Datos de pago</title>
</head>
<body>
    {% if code == 200 or code == "200" %}
    <!-- Formulario -->
    <div class="container-payment bg-dark">
        <div class="wrap-login100 p-l-55 p-t-40 p-b-40">
            <form class="contact100-form">
                <div class="wrap-input100">
                    <span class="label-input100">Numero Cuenta</span>
                    <input class="input100" type="number" name="cuenta" value="{{cuenta}}" readonly>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="email" name="email" value="{{email}}" readonly>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Rut</span>
                    <input class="input100" type="text" name="rut" value="{{rut}}" readonly>
                    <span class="focus-input100"></span>
                </div>
            </form>
            <div class="row p-t-20">
                <div class="row">
                    <button class="btn btn-outline-danger btn-lg text-center" onclick="back()">VOLVER</button>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <!-- Formulario -->
    <div class="container-payment bg-dark">
        <div class="wrap-login100 p-l-55 p-t-40 p-b-40">
            <form class="contact100-form" method="post" action="/save_data">
                <div class="container mt-5">
                    <div class="row m-b-23 m-t-23">
                        <div class="col-6 col-md-6 mb-6">
                            <div class="wrap-input100">
                                <span class="label-input100">Numero Cuenta</span>
                                <input class="input100" type="number" name="cuenta" required>
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100">
                                <span class="label-input100">Email</span>
                                <input class="input100" type="email" name="email" value="{{email}}" readonly>
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100">
                                <span class="label-input100">Rut</span>
                                <input class="input100" type="text" name="rut" value="{{rut}}" readonly>
                                <span class="focus-input100"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center p-t-30">
                    <button type="submit" class="btn btn-outline-danger">AGREGAR</button>
                </div>
            </form>
        </div>
    </div>
    {% endif %} 
</body>
<script>
    function back(){
        window.location.href = '/'
    }
</script>
</html>
